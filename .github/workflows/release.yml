name: Release (Publish Windows x64)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to release (e.g., v1.0.0)"
        type: string
        required: true

jobs:
  build-and-release:
    # Run only on tag pushes or manual dispatch
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore MLPickingEstimator.sln

      - name: Publish self-contained Windows x64
        run: |
          dotnet publish MLPickingEstimator/MLPickingEstimator.csproj -c Release -r win-x64 --self-contained true

      - name: Create ZIP artifact
        shell: pwsh
        run: |
          $publishDir = Join-Path $PWD 'MLPickingEstimator/bin/Release/net9.0/win-x64/publish'
          $zipPath = Join-Path $PWD 'MLPickingEstimator-win-x64.zip'
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path "$publishDir/*" -DestinationPath $zipPath -Force
          Write-Host "Zipped artifact: $zipPath"
          Write-Host "Listing publish directory: $publishDir"
          Get-ChildItem $publishDir -Recurse | Format-List FullName
          "zip_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Determine release tag
        id: vars
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if ("${{ github.event_name }}" -eq "workflow_dispatch") { $tag = "${{ inputs.tag_name }}" }
          if ([string]::IsNullOrEmpty($tag)) { Write-Error "Release tag not provided"; exit 1 }
          Write-Host "Using tag: $tag"
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          files: |
            MLPickingEstimator-win-x64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}