name: Release (Publish Windows x64)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to release (e.g., v1.0.0)"
        type: string
        required: true

  jobs:
    build-and-release:
      runs-on: windows-latest
      permissions:
        contents: write
      steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore MLPickingEstimator.sln

      - name: Publish self-contained Windows x64
        run: |
          dotnet publish MLPickingEstimator/MLPickingEstimator.csproj -c Release -r win-x64 --self-contained true

      - name: Create ZIP artifact
        shell: pwsh
        run: |
          $publishDir = Join-Path $PWD 'MLPickingEstimator/MLPickingEstimator/bin/Release/net9.0/win-x64/publish'
          $zipPath = Join-Path $PWD 'MLPickingEstimator-win-x64.zip'
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path "$publishDir/*" -DestinationPath $zipPath -Force
          Write-Host "Zipped artifact: $zipPath"
          Write-Host "Listing publish directory: $publishDir"
          Get-ChildItem $publishDir -Recurse | Format-List FullName
          "zip_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag_name }}
          release_name: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (ZIP)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: MLPickingEstimator-win-x64.zip
          asset_name: MLPickingEstimator-win-x64.zip
          asset_content_type: application/zip