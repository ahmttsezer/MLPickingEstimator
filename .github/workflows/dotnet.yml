name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore MLPickingEstimator.sln

      - name: Build
        run: dotnet build MLPickingEstimator.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test MLPickingEstimator.Tests/MLPickingEstimator.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"